<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form action="">
        <div class="inp">
          <p class="inp-p">
            <label class="height">Height In CM : </label>
            <input type="number" id="height" />
          </p>
          <p class="inp-p">
            <label class="weight">Weight In KG : </label>
            <input type="number" id="weight" />
          </p>
        </div>
        <div class="btn">
          <button>Calculate</button>
        </div>
        <div id="results" class="result"></div>
        <div class="weight-align">
          <div class="weight-guide">
            <h2>BMI Weight Guide</h2>
                <p class="weight-p">Under Weight =  Less Than 18.6</p>
                <p class="weight-p">Normal Range 18.6 And 24.9</p>
                <p class="weight-p">OverWeight Greater Than 24.9</p>
          </div>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
